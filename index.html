<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro? kkkkk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Cadastro</h1>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <!-- Campo inicia VISÍVEL; toggle faz esconder ao clicar -->
                    <input type="text" id="password" name="password" placeholder="Digite sua senha" required
                           autocomplete="new-password" autocapitalize="off" spellcheck="false" inputmode="text">
                    <button type="button" class="toggle-password" data-target="password" aria-label="Mostrar/ocultar senha">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                            <path class="eye-closed"
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                                style="display:none;"></path>
                            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
                        </svg>
                    </button>
                </div>
                <div id="passwordRequirements" class="password-requirements">
                    <div class="requirement-single">
                        <span class="icon">✗</span>
                        <span class="text" id="currentRequirement"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="password-wrapper">
                    <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha"
                        required autocomplete="new-password" autocapitalize="off" spellcheck="false" inputmode="text">
                    <button type="button" class="toggle-password" data-target="confirmPassword" aria-label="Mostrar/ocultar senha">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                            <path class="eye-closed"
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                                style="display:none;"></path>
                            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-submit disabled" aria-disabled="true">Cadastre-se</button>
        </form>
        <!-- Elemento de carregamento -->
        <div id="loader" class="loader-overlay">
            <div class="loader"></div>
        </div>
    </div>

    <!-- CAPTCHA MODAL (quebra-cabeça) - sem botões de retry/cancel -->
    <div id="captchaModal" class="captcha-modal" aria-hidden="true">
        <div class="captcha-card">
            <h2>Complete o quebra-cabeça</h2>
            <p class="captcha-instruction">Prove que você não é um robô.</p>

            <div class="captcha-stage">
                <!-- Canvas com a imagem principal (com o 'buraco') -->
                <canvas id="mainCanvas"></canvas>
                <!-- Canvas com a peça separada (arrastável) -->
                <canvas id="pieceCanvas" class="piece-canvas"></canvas>
            </div>

            <div id="captchaMessage" class="captcha-message" aria-live="polite"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
