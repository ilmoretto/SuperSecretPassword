<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login? kkkkk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Login</h1>
        <form id="loginForm" class="login-form">
            <!-- <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div> -->
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" data-target="password">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                            <path class="eye-closed"
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                                style="display:none;"></path>
                            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
                        </svg>
                    </button>
                </div>
                <div id="passwordRequirements" class="password-requirements">
                    <div class="requirement-single">
                        <span class="icon">âœ—</span>
                        <span class="text" id="currentRequirement"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha"
                        required>
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                            <path class="eye-closed"
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                                style="display:none;"></path>
                            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
